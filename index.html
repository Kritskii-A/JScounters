<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Count + (Don't use jquery)</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
      integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <a href="https://kritskii-a.github.io/" class="navbar-brand"
            >Counters (Don't use jquery)</a
          >
        </div>
      </div>
    </div>
    <div class="container">
      <div class="panel panel-success">
        <div class="panel-heading">
          Increase counter value every second
        </div>
        <div class="panel-body">
          <div class="counter" style="text-align: center; font-size: 40px;">
            154
          </div>
        </div>
      </div>
      <div class="panel panel-info">
        <div class="panel-heading">
          Increase the counter by a random value after 5 seconds.
        </div>
        <div
          class="counter-random"
          style="text-align: center; font-size: 40px;"
        >
          154
        </div>
      </div>
      <div class="panel panel-warning">
        <div class="panel-heading">
          Increase the counter by a random value after clicking on the button
        </div>
        <div style="text-align: center; font-size: 40px;">
          <div class="counter-click">
            154
          </div>
          <button class="btn btn-success">Add</button>
        </div>
      </div>
    </div>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css"
      integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ"
      crossorigin="anonymous"
    />
    <script src="counts.js"></script>
  </body>
</html>
